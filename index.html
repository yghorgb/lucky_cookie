<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sort</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="front">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <img src="./assets/cookie.png" alt="Desenho de um biscoito da sorte" class="shake-image">
    </div>
    <div class="back hidden">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="luck">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img 
        src="./assets/cracked-cookie.svg" 
        alt="Desenho de um biscoito da sorte quebrado"
        class="cracked-cookie">
      <button class="try-again">Abrir outro biscoito</button>
    </div>
  </div>
</body>
</html>
